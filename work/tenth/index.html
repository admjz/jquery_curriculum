<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function(){
        var searchWord;
        var pageNumber;
        // 「検索」ボタン押下時
        $('.search__btn').on('click', function() {
          $('.lists').empty();
          $('.js-pager').remove();
          searchWord = $('.search__text__input').val();
          pageNumber = 1;
          Ajax(searchWord, pageNumber);
        });

        // 「前」ボタン押下時
        $(document).on('click', '.prev', function(event) {
          if($('.prev').hasClass('disabled')) {
            return false;
          }else {
            pageNumber -= 1;
            Ajax(searchWord, pageNumber);
          }
        });

        // 「次」ボタン押下時
        $(document).on('click', '.next', function() {
          $('.message').remove();
          if($('.next').hasClass('disabled')) {
            var lastPageMessage = '<div class="message">' +
                                    "これ以上はありません。"
                                  '</div>'
            $('.lists').prepend(lastPageMessage);
          }else {
            pageNumber += 1;
            Ajax(searchWord, pageNumber);
          }
        });

        // Ajax実行
        function Ajax(searchWord, pageNumber) {
          $('.lists').empty();
          $('.js-pager').remove();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001',
              keyword: searchWord,
              hits: 20,
              page: pageNumber
            }
          })
          .done(function(data) {
            Success(data);
          })
          .fail(function() {
            Fail();
          })
        };

        // データ通信成功時
        function Success(data) {
          if(data.hits === 0) {
            var noResultMessage = '<div class="message">' +
                                "検索結果が見つかりませんでした。" +
                                '<br>' +
                                "別のキーワードで検索して下さい。" +
                              '</div>'
            $('.lists').prepend(noResultMessage);
          }else {
            $.each(data.Items, function(index, item) {
              var itemsInformation = '<li class="lists__item">' +
                                        '<div class="lists__item__inner">' +
                                            '<a href='+ item.Item.itemUrl +' class=lists__item__link target="_blank">' +
                                              '<img src='+ item.Item.largeImageUrl +' class=lists__item__img alt="">' +
                                              '<p class="lists__item__detail">作品名：'+ item.Item.title +' </p>' +
                                              '<p class="lists__item__detail">作者　：'+ item.Item.author +' </p>' +
                                              '<p class="lists__item__detail">出版社：'+ item.Item.publisherName +' </p>' +
                                            '</a>' +
                                        '</div>' +
                                     '</li>'
              $('.lists').append(itemsInformation);
            })
            Pagination(data);
          }
        };

        // データ通信失敗時
        function Fail() {
          if(navigator.onLine) {
            if(searchWord === "" || searchWord.match(/^([a-zA-Z0-9]{0,1})$/)) {
            var noWordMessage = '<div class="message">' +
                                 "検索文字が空、もしくは半角英数1文字になっています" +
                                '</div>'
            $('.lists').prepend(noWordMessage);
            }else {
              var errorMessage =  '<div class="message">' +
                                    "現在アクセスが集中しております。" +
                                    '<br>' +
                                    "恐れ入りますが、しばらくお時間を空けてから再度検索して下さい。" +
                                  '</div>'
              $('.lists').prepend(errorMessage);
            }
          }else {
            var offlineMessage = '<div class="message">' +
                                   "通信に失敗しました。インターネットの接続をご確認ください" +
                                 '</div>'
            $('.lists').prepend(offlineMessage);
          }
        };

        // ページング用のボタン追加
        function Pagination(data) {
          var pager = '<div class="js-pager">' +
                        '<ul class="btn-wrapper">' +
                          '<li class="prev btn-item"><a class="btn-anchor" href="#">前へ</a></li>' +
                          '<li class="next btn-item"><a class="btn-anchor" href="#">次へ</a></li>' +
                        '</ul>' +
                     '</div>'
          $('.lists').after(pager);
          if(data.count <= 20) {
            $('.btn-item').addClass('disabled');
          }else if(data.count > 20 && data.page == 1) {
            $('.prev').addClass('disabled');
          }else if(data.page == data.pageCount){
            $('.next').addClass('disabled');
          }
        };
      });
    </script>
  </body>
</html>
