<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function(){
        $('.search__btn').on('click', function(){
          var searchWord = $('.search__text__input').val();
          Ajax(searchWord);
        });

        function Ajax(searchWord) {
          $.ajax({
              url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
              type: 'GET',
              datatype: 'json',
              data: {
                applicationId: '1019399324990976605',
                booksGenreId: '001',
                keyword: searchWord,
                hits: 20,
              },
            }).done(function(data) {
              console.log(data);
              console.log(data.Items)
              $('.lists').empty();
              if(data.hits === 0) {
                var errorMessage = '<div class="message">' +
                                    "検索結果が見つかりませんでした。" +
                                    '<br>' +
                                    "別のキーワードで検索して下さい。" +
                                  '</div>'
                $('.lists').prepend(errorMessage);
              }else {
                $.each(data.Items, function(index, item){
                  var itemsInformation = '<li class="lists__item">' +
                                            '<div class="lists__item__inner">' +
                                                '<a href="" class="lists__item__link" target="_blank">' +
                                                  '<img src='+ data.Items[index].Item.largeImageUrl +' class=lists__item__img alt="">' +
                                                  '<p class="lists__item__detail">作品名：'+ item.Item.title +' </p>' +
                                                  '<p class="lists__item__detail">作者　：'+ item.Item.author +' </p>' +
                                                  '<p class="lists__item__detail">出版社：'+ item.Item.publisherName +' </p>' +
                                                '</a>' +
                                            '</div>' +
                                            '</li>'
                  $('.lists').prepend(itemsInformation);
                })
              }
            });
            // 取得できた書籍の件数をもとに、ページャを作成しましょう
            // ページャの条件
            // ├ 「前へ」と「次へ」のボタンがある
            // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
            // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
            //
            // ページャのテンプレート
            // <div class="js-pager">
            //   <ul class="btn-wrapper">
            //     <li class="prev btn-item"><a class="btn-anchor" href="">前へ</a></li>
            //     <li class="next btn-item"><a class="btn-anchor" href="">次へ</a></li>
            //   </ul>
            // </div>
            //
            //
        }
      });
    </script>
  </body>
</html>
